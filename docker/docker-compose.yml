version: '3.4'

services:

  prateek_elasticsearch:
    image: elasticsearch:7.0.0
      #    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    container_name: 'prateek_elasticsearch'
    restart: always
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - cluster-name=docker-cluster
      - bootstrap.memory_lock=true
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    
  kibana:
    image: docker.elastic.co/kibana/kibana:5.5.3
    restart: always
    container_name: 'prateek_kibana'
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://${KAFKA_ADVERTISED_HOST_NAME}:9200/

  prateek_zookeeper:
    # image: wurstmeister/zookeeper
    image: zookeeper:3.4.11
    container_name: 'prateek_zookeeper'
    restart: always
    ports:
      - 2181:2181
  prateek_kafka:
    image: wurstmeister/kafka:1.0.1
    container_name: 'prateek_kafka'
    restart: always
    ports:
      - 9092:9092
    depends_on:
      - prateek_zookeeper
    links:
      - prateek_zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: "${KAFKA_ADVERTISED_HOST_NAME}"
      KAFKA_ZOOKEEPER_CONNECT: 'prateek_zookeeper'
      LOG4J_LOGGER_KAFKA: 'DEBUG'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

# Must be mounted like this or else permission aren't correct
volumes:
  esdata:
    driver: local

