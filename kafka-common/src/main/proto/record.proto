syntax = "proto3";
import "google/protobuf/any.proto";
option java_multiple_files = true;

package com.prateek.common.message.protobuf;

message Record {
    fixed64 seqno = 1;
    google.protobuf.Any child = 2;
}

message RecordResponse {
    string response = 1;
}

service RecordService {
    rpc sendRequest(Record) returns (RecordResponse);
}